<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

    <style>
        .banner {
  background-image: url("https://th.bing.com/th/id/OIP.EBTYkmRdETlDccFM3xx33gHaFj?pid=ImgDet&rs=1");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  /*overflow: hidden;*/
  width: 100%;
  height: 100vh;
  text-align: center;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.banner::before {
  
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.2);
  /*background-size: 100%;*/
}

.banner-text-item {
  position: absolute;
  width: 100%;
  text-align: center;
  display: flex;
  flex-flow: column wrap;
  justify-content: center;
  align-items: center;
}

.banner-heading {
  flex: 1;
}

.banner-heading h1 {
  font-size: px;
  font-weight: normal;
  color: black;
 
  font-family: 'Croissant One', cursive;
}

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://th.bing.com/th/id/OIP.1OhsuVgsjGvzRlca8-g8SAHaE7?pid=ImgDet&rs=1");
            background-repeat: no-repeat;
        }
        
        .container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: black;
        }

        .success-message {
            text-align: center;
            font-size: 24px;
            color: black;
        }

        .review-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #2ec8e0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #bce5eb;
        }
    </style>
</head>

<body>
    <section class="banner">
        <div class="banner-text-item">
            <div class="banner-heading">
                <div class="container">
        
        <h1>Payment Successful</h1>
        <p class="success-message">Thank you for your payment!</p>
        
        <div class="review-form">
            <form action="/submit_review" method="post">
                <div class="form-group">
                    <label for="review">Write Your Review:</label>
                    <textarea id="review" name="review" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Review " >
                </div>
            </form>
        </div>
    </div>
            </div>
        </div>
    </section>
</body>
</html>
